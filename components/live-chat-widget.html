<!-- ============================================ -->
<!-- LIVE CHAT WIDGET -->
<!-- ============================================ -->
<div id="live-chat-widget" class="fixed bottom-6 right-6 z-50">
    <!-- Chat Button -->
    <button id="chat-toggle" class="group relative w-16 h-16 bg-gradient-to-br from-teal-600 to-cyan-600 rounded-full shadow-2xl hover:shadow-teal-500/50 transition-all duration-300 hover:scale-110 flex items-center justify-center">
        <!-- Pulse Animation -->
        <span class="absolute inset-0 rounded-full bg-teal-500 animate-ping opacity-75"></span>
        
        <!-- Icon -->
        <svg id="chat-icon" class="relative w-7 h-7 text-white transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <svg id="close-icon" class="relative w-7 h-7 text-white hidden transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>

        <!-- Notification Badge -->
        <span id="chat-badge" class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-white text-xs font-bold flex items-center justify-center hidden">1</span>
    </button>

    <!-- Chat Window -->
    <div id="chat-window" class="absolute bottom-20 right-0 w-96 h-[500px] bg-white rounded-2xl shadow-2xl hidden flex-col overflow-hidden border border-slate-200">
        <!-- Header -->
        <div class="bg-gradient-to-r from-teal-600 to-cyan-600 p-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
                        <img src="./assets/img/icon.ico" class="w-6 h-6" alt="Zenexa">
                    </div>
                    <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></span>
                </div>
                <div>
                    <h3 class="text-white font-bold">Zenexa Support</h3>
                    <p class="text-white/80 text-xs">Online ‚Ä¢ Typically replies instantly</p>
                </div>
            </div>
            <button id="minimize-chat" class="text-white/80 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
        </div>

        <!-- Messages -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto bg-slate-50 space-y-4">
            <!-- Bot Message -->
            <div class="flex gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-teal-500 to-cyan-600 flex items-center justify-center shrink-0">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <div class="bg-white rounded-2xl rounded-tl-none p-3 shadow-sm">
                        <p class="text-sm text-slate-700">Hi! üëã Welcome to Zenexa Infotech. How can we help you today?</p>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">Just now</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="space-y-2">
                <p class="text-xs text-slate-500 font-semibold px-2">Quick Actions:</p>
                <button class="quick-action w-full text-left px-4 py-3 bg-white hover:bg-teal-50 rounded-xl transition-colors border border-slate-200 hover:border-teal-300 text-sm font-medium text-slate-700">
                    üìã Learn about our services
                </button>
                <button class="quick-action w-full text-left px-4 py-3 bg-white hover:bg-teal-50 rounded-xl transition-colors border border-slate-200 hover:border-teal-300 text-sm font-medium text-slate-700">
                    üíº Request a consultation
                </button>
                <button class="quick-action w-full text-left px-4 py-3 bg-white hover:bg-teal-50 rounded-xl transition-colors border border-slate-200 hover:border-teal-300 text-sm font-medium text-slate-700">
                    üìû Talk to sales team
                </button>
                <button class="quick-action w-full text-left px-4 py-3 bg-white hover:bg-teal-50 rounded-xl transition-colors border border-slate-200 hover:border-teal-300 text-sm font-medium text-slate-700">
                    ‚ùì Get pricing information
                </button>
            </div>
        </div>

        <!-- Input -->
        <div class="p-4 bg-white border-t border-slate-200">
            <div class="flex gap-2">
                <input type="text" id="chat-input" placeholder="Type your message..." class="flex-1 px-4 py-2 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent text-sm">
                <button id="send-message" class="px-4 py-2 bg-gradient-to-r from-teal-600 to-cyan-600 text-white rounded-xl hover:shadow-lg transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
            <p class="text-xs text-slate-400 mt-2 text-center">We typically reply within minutes</p>
        </div>
    </div>
</div>

<script>
// Chat Widget Functionality
document.addEventListener('DOMContentLoaded', () => {
    const chatToggle = document.getElementById('chat-toggle');
    const chatWindow = document.getElementById('chat-window');
    const chatIcon = document.getElementById('chat-icon');
    const closeIcon = document.getElementById('close-icon');
    const minimizeChat = document.getElementById('minimize-chat');
    const chatInput = document.getElementById('chat-input');
    const sendMessage = document.getElementById('send-message');
    const chatMessages = document.getElementById('chat-messages');
    const chatBadge = document.getElementById('chat-badge');
    const quickActions = document.querySelectorAll('.quick-action');

    let isOpen = false;

    // Toggle chat window
    function toggleChat() {
        isOpen = !isOpen;
        if (isOpen) {
            chatWindow.classList.remove('hidden');
            chatWindow.classList.add('flex');
            chatIcon.classList.add('hidden');
            closeIcon.classList.remove('hidden');
            chatBadge.classList.add('hidden');
        } else {
            chatWindow.classList.add('hidden');
            chatWindow.classList.remove('flex');
            chatIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
        }
    }

    chatToggle.addEventListener('click', toggleChat);
    minimizeChat.addEventListener('click', toggleChat);

    // Send message
    function sendUserMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        // Add user message
        const userMsg = document.createElement('div');
        userMsg.className = 'flex justify-end';
        userMsg.innerHTML = `
            <div class="max-w-[80%]">
                <div class="bg-gradient-to-r from-teal-600 to-cyan-600 text-white rounded-2xl rounded-tr-none p-3 shadow-sm">
                    <p class="text-sm">${message}</p>
                </div>
                <p class="text-xs text-slate-400 mt-1 text-right">Just now</p>
            </div>
        `;
        chatMessages.appendChild(userMsg);
        chatInput.value = '';

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Simulate bot response
        setTimeout(() => {
            const botMsg = document.createElement('div');
            botMsg.className = 'flex gap-3';
            botMsg.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-teal-500 to-cyan-600 flex items-center justify-center shrink-0">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <div class="bg-white rounded-2xl rounded-tl-none p-3 shadow-sm">
                        <p class="text-sm text-slate-700">Thank you for your message! A team member will respond shortly. You can also email us at <a href="mailto:info@zenexainfotech.com" class="text-teal-600 hover:underline">info@zenexainfotech.com</a> or call <a href="tel:+18327357799" class="text-teal-600 hover:underline">+1 832 735 7799</a>.</p>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">Just now</p>
                </div>
            `;
            chatMessages.appendChild(botMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 1000);
    }

    sendMessage.addEventListener('click', sendUserMessage);
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendUserMessage();
    });

    // Quick actions
    quickActions.forEach(action => {
        action.addEventListener('click', () => {
            const text = action.textContent.trim();
            chatInput.value = text;
            sendUserMessage();
        });
    });

    // Show notification after 5 seconds
    setTimeout(() => {
        if (!isOpen) {
            chatBadge.classList.remove('hidden');
        }
    }, 5000);
});
</script>

<style>
#chat-messages::-webkit-scrollbar {
    width: 6px;
}
#chat-messages::-webkit-scrollbar-track {
    background: #f1f5f9;
}
#chat-messages::-webkit-scrollbar-thumb {
    background: #0f766e;
    border-radius: 3px;
}
#chat-messages::-webkit-scrollbar-thumb:hover {
    background: #0d9488;
}
</style>
